<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Music player</title>

  <!--Grid  -->
  <link rel="stylesheet" href="../Main_Resource/Grid.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4d56e47221.js" crossorigin="anonymous"></script>
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

  <!-- Main__CSS -->
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-reset">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-repeat">
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        <div class="btn btn-volume">
          <i class="fa-solid fa-volume-high"></i>
          <div class="volume-set-up__box">
            <input type="range" value="1" step="0.05" min="0" max="1" class="volume-set-up">
          </div>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" >

      <audio src="" id="audio"></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
    </div>
    
  </div>

  <script src="./JS/Main.js"></script>
</body>

</html>
